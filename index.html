<title>Mapping Africa</title>

<script src="https://d3js.org/d3-request.v1.min.js"></script>

<!-- JQUERY BOOSTSTRAP API -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

<!-- PLUGIN RESOURCE -->

<link
    rel="stylesheet"
    href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-compare/v0.4.0/mapbox-gl-compare.css"

<link href="/croplandmaps_V2/css/style.css" rel="stylesheet" />
<link href="/croplandmaps_V2/css/bodyStyle.css" rel="stylesheet" />	


</head>


<body>

<div id="map-overlay" class="map-overlay"></div>
<!-- <div id="sys-info" class="sys-info">
  <div class="sys-info-text">ATTENTION: CURRENTLY WE ONLY HAVE GS/OS IMAGE FOR AOI 1,2,3</div>
</div> -->

<!-- Start: CSS Based Menu -->
<h1 class="select-title">AOI Options</h1>
<div class="select">
  <select name="slct" id="slct">
    <option selected disabled value="0">Choose an option</option>
    <option value="1">AOI 1</option>
    <option value="2">AOI 2</option>
    <option value="3">AOI 3</option>
    <option value="4">AOI 4</option>
    <option value="5">AOI 5</option>
    <option value="6">AOI 6</option>
    <option value="7">AOI 7</option>
    <option value="8">AOI 8</option>
    <option value="9">AOI 9</option>
    <option value="10">AOI 10</option>
    <option value="11">AOI 11</option>
    <option value="12">AOI 12</option>
    <option value="13">AOI 13</option>
    <option value="14">AOI 14</option>
    <option value="15">AOI 15</option>
    <option value="16">AOI 16</option>
    <!-- <option value="99">All AOI</option> -->
  </select>
</div>

<div class="check-bowl">
  <div>
    <div class="check-atr" id="fieldvct-block" style="display: inline-block;">
      <input type="checkbox" value="fieldPoly" id="fieldPoly">
      Field Polygon
    </div>
    <div class="check-atr" id="aoisvct-block" style="display: inline-block; margin-left: 8%;">
      <input type="checkbox" value="aoisPoly" id="aoisPoly">
        AOIs Indicator
    </div>
  </div>


  <div id="growseason-block">
    Growing Season Images
    <div class="check-atr">
      <div style="display: inline-block;">
        <input type="checkbox" value="GS" id="GS">
      </div>
      <div style="display: inline-block;">TCC</div>
      
      <div style="display: inline-block; margin-left: 20%;">
        <input type="checkbox" id="GS-FCC"> 
      </div>
      <div style="display: inline-block;">FCC</div>
  
    </div>
  </div>


  <div id="offseason-block">
    Off Season Images
    <div class="check-atr">
      <div style="display: inline-block;">
        <input type="checkbox" value="OS" id="OS">
      </div>
      <div style="display: inline-block;">TCC</div>

      <div style="display: inline-block; margin-left: 20%;">
        <input type="checkbox" id="OS-FCC">
      </div>
      <div style="display: inline-block;">FCC</div>
  
    </div>
  </div>


  <div class="check-atr" id="probability-block">
    <div style="display: inline-block;">
      <input type="checkbox" value="Prob" id="Prob">
    </div>
    <div style="display: inline-block;">Probability Map</div>

    <div style="display: inline-block; margin-left: 6%;">Compare</div>
    
    <div class="rightslider">
      <label class="switch">
        <input class="switch-input" type="checkbox" id="Prob-CP"/>
        <span class="switch-label" data-on="On" data-off="Off"></span> 
        <span class="switch-handle"></span> 
      </label>
    </div>

  </div>
  <!-- description -->
  <div class="check-bowl-annotation">
    <div>TCC: True Color Composite</div>
    <div>FCC: False Color Composite</div>
  </div>
</div>
<!-- End: CSS Based Menu -->


<div id="comparison-container">
  <div id="map" class="cpmap"></div>
  <div id="map-brother" class="cpmap-reset"></div>
</div>

<script src="include/main.js"></script>

</script>


</body>

</html>
